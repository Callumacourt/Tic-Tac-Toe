<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="winCounterWrapper">
      <div class="playerWins"></div>
      <div class="computerWins"></div>
    </div>

    <h1 class="title">Tic Tac Toe</h1>

    <div class="playerPieceWrapper">
      <div class="playerPiece">
        <h2 class="choiceAsker"><em>Noughts or Crosses?</em></h2>
        <div class="buttonWrapper">
          <button class="selector O">O</button>
          <button class="selector X">X</button>
        </div>
      </div>
    </div>
    <div class="winnerContainer">
      <div class="winner"></div>
    </div>

    <div class="matchWinnerContainer">
      <div class="matchWinner"></div>
    </div>

    <div class="gridContainer">
      <div class="gridWrapper">
        <div class="gridCell" id="1"></div>
        <div class="gridCell" id="2"></div>
        <div class="gridCell" id="3"></div>
        <div class="gridCell" id="4"></div>
        <div class="gridCell" id="5"></div>
        <div class="gridCell" id="6"></div>
        <div class="gridCell" id="7"></div>
        <div class="gridCell" id="8"></div>
        <div class="gridCell" id="9"></div>
      </div>
    </div>
    <div class="resetWrapper">
      <button class="resetButton">Reset</button>
      <button class="endGame">End</button>
    </div>
  </body>
</html>
